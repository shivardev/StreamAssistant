<style>
    body,
    html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        opacity: 1;
        color: white;
        animation: show 2s infinite alternate;
        animation-iteration-count: 2;
    }



    #wrap {
        position: relative;
        height: 100%;
        width: 100%;
    }

    #alert-box {
        height: 100%;
        width: 100%;
        position: absolute;
    }

    #alert-box.hidden,
    .hidden {
        opacity: 1;
    }

    #alert-text {
        padding: 20px;
        text-shadow: 0px 0px 1px #000, 0px 0px 2px #000, 0px 0px 3px #000, 0px 0px 4px #000, 0px 0px 5px #000;
    }

    #alert-message,
    #alert-user-message {
        text-align: center;
    }

    #alert-user-message img {
        vertical-align: middle;
        height: 1em;
    }

    #alert-image {
        position: relative;
    }

    #alert-image video {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    #alert-message>span>span {
        display: inline-block;
    }

    #alert-image {
        z-index: 6;
        position: relative;
    }

    #alert-text {
        z-index: 6;
        position: relative;
    }

    #alert-text-wrap {
        z-index: 6;
        position: relative;
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: center;
        align-content: center;
        justify-content: center;
    }
